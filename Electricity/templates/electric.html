<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Charges</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="parent">
          <a class="navbar-brand" href="/" style="color: #004AAD;">
            <img src="../static/image/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Electricity Charges
          </a>
        </div>
      </nav>

      <!--Content-->
        <div class="headcontent">
          <div class="maincontent">
            <h1>Electricity Charges</h1>

            <div id="calculate">
              <label for="name" style="margin-left:-45px;">Appliance:</label> 
              <input type="text" id="name_electrical" name="electrical"  placeholder="ชื่อเครื่องใช้ไฟฟ้า" >
              <input type="number" id="unit" name="unit electrical" style="width: 165px;" placeholder="จำนวนหน่วย(ยูนิต)" >
              <!--Unit Watt BTU-->
              <br>
              <label for="power" style="margin-left: -78px;">ElectricPower:</label>
              <input type="number" id="power" name="power" placeholder="กำลังไฟฟ้า">
              <select class="unit" id="watt_BTU" name="watt" >
                <option value="watt">Watt</option>
                <option value="BTU">BTU</option>
              </select>
              <br>
              <label for="time">Time:</label>
              <input type="number" id="time" name="time" placeholder="จำนวนชั่วโมงการใช้งาน">
              <label for="unit_time" style="color:#004AAD;">Hours/Day</label>
              <br>
              <div>
                <h3 style="margin-top: 10px; margin-left: 55px; color:#004AAD;">Result:<p id="Resulted"> </p></h3>
              </div>
            </div>
              <button onclick="clicked()" style="margin-top: 10px; margin-left: 132px; color:#004AAD;">Submit</button>
          </div>
        </div>

        <!-- ตรงนี้คือ JS -->
        <script>
          let elect_name = document.getElementById("name_electrical");
          let resulted = document.getElementById("Resulted");
          let elect_power = document.getElementById("power");
          let elect_time = document.getElementById("time");
          let elect_unit = document.getElementById("unit");

          
          function calculated(){
            bath = ((elect_power.value/1000)*elect_time.value) * unit.value
            return bath
          };

          function clicked(){
              resulted.textContent = calculated() + "บาท ต่อวัน"
          };
        </script>
</body>
</html>
